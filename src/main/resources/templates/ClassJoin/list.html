<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/tables::head">
</head>
<body id="page-top">
<div th:replace="/layout/tables::navbar"></div>
<div id="wrapper">
    <div th:replace="/layout/tables::Sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <div th:replace="/layout/tables::breadcrumb"></div>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Data Table Class
                    <a ref="javascript:void(0);" class="btn btn-primary" th:text="${title}"
                       onclick="classJoin.openModal();">Create Roles</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="class-dataTables" name="class-dataTables" width="100%" cellspacing="0">

                        </table>
                    </div>
                </div>
            </div>
            <p class="small text-center text-muted my-5">
                <em>More table examples coming soon...</em>
            </p>
        </div>
        <!-- /.container-fluid -->
        <!-- Sticky Footer -->
        <div th:replace="/layout/tables::footer"></div>
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/layout/tables::logoutModal"></div>
    <div th:replace="/layout/tables::Scroll"></div>
    <div th:replace="/layout/tables::js_source"></div>
</div>
<!-- The Modal -->
<div class="modal" id="addEditClass">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Class</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formAddEdit" th:name="formAddEdit">
                    <input hidden name="id" id="id" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="className" name="className" class="form-control"
                               data-rule-required=true>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-primary"
                   onclick="classJoin.save()">Save</a>
                <a type="button" class="btn btn-danger" data-dismiss="modal">Close</a>
            </div>

        </div>
    </div>
</div>
</body>
<script src="/myJS/ClassJoin.js"></script>
</html>
