<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="/layout/tables::head"></head><body id="page-top"><div th:replace="/layout/tables::navbar"></div><div id="wrapper">    <div th:replace="/layout/tables::Sidebar"></div>    <div id="content-wrapper">        <div class="container-fluid">            <div th:replace="/layout/tables::breadcrumb"></div>            <!-- DataTables Example -->            <div class="card mb-3">                <div class="card-header">                    <i class="fas fa-table"></i>                    Edit User: <span th:text="${userInfo.lastName}" ></span>                    <th:block th:if="${message}">                        <div class="alert alert-primary" role="alert">                            <p th:text="${message}"></p>                        </div>                    </th:block>                </div>                <div class="card-body">                    <div class="table-responsive">                        <form th:action="@{/admin/editUser}" th:object="${userInfo}" method="post">                            <input th:type="hidden" name="id" th:field="*{id}">                            <div class="form-group">                                <label>First name</label>                                <input type="text" th:field="*{firstName}" class="form-control">                            </div>                            <div class="form-group">                                <label>Last name</label>                                <input type="text" th:field="*{lastName}" class="form-control">                            </div>                            <div class="form-group">                                <label>Date of Birth</label>                                <input type="date" th:field="*{birthDay}" class="form-control">                            </div>                            <div class="form-group">                                <label>Class Join</label>                                <select th:field="*{classJoin}" class="form-control">                                    <option th:each="c : ${classList}"                                            th:value="${c.id}"                                            th:text="${c.className}"                                            th:selected="(${c.id} == *{classJoin.id})">                                    </option>                                </select>                            </div>                            <button type="submit" class="btn btn-primary">Update</button>                            <a href="/admin/users">                                <button type="button" class="btn btn-warning">Back</button>                            </a>                        </form>                    </div>                </div>            </div>            <p class="small text-center text-muted my-5">                <em>More table examples coming soon...</em>            </p>        </div>        <!-- /.container-fluid -->        <!-- Sticky Footer -->        <div th:replace="/layout/tables::footer"></div>    </div>    <!-- /.content-wrapper -->    <div th:replace="/layout/tables::logoutModal"></div>    <div th:replace="/layout/tables::Scroll"></div>    <div th:replace="/layout/tables::js_source"></div></div></body><script src="/myJS/Users.js"></script></html>
