<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/tables::head">
</head>
<body id="page-top">
<div th:replace="/layout/tables::navbar"></div>
<div id="wrapper">
    <div th:replace="/layout/tables::Sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <div th:replace="/layout/tables::breadcrumb"></div>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Data Table users
                    <a class="btn btn-primary" role="button" onclick="users.openModal();">Create users</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>userId</th>
                                <th>firstName</th>
                                <th>lastName</th>
                                <th>birthDay</th>
                                <th>classJoin</th>
                                <th>userStatus</th>
                                <th>Role</th>
                                <th>Total of day off</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>userId</th>
                                <th>firstName</th>
                                <th>lastName</th>
                                <th>birthDay</th>
                                <th>classJoin</th>
                                <th>userStatus</th>
                                <th>Role</th>
                                <th>Total of day off</th>
                                <th>Action</th>
                            </tr>
                            </tfoot>
<!--                            <tbody  id="tbUsers" >-->
                            <tbody>
                                <th:block th:each="user : ${userList}">
                                    <tr>
                                        <td th:text="${user.userId}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.birthDay}"></td>
                                        <td th:text="${user.classJoin.className}"></td>
                                        <td th:text="${user.userStatus}"></td>
                                        <td th:text="${user.role.roleName}"></td>
                                        <td th:text="${user.dayOff}"></td>

                                        <td>
                                            <a href="#">Edit</a>
                                            <a href="#">Delete</a>
                                        </td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <p class="small text-center text-muted my-5">
                <em>More table examples coming soon...</em>
            </p>
        </div>
        <!-- /.container-fluid -->
        <!-- Sticky Footer -->
        <div th:replace="/layout/tables::footer"></div>
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="/layout/tables::logoutModal"></div>
    <div th:replace="/layout/tables::Scroll"></div>
    <div th:replace="/layout/tables::js_source"></div>
</div>
<!-- The Modal -->
<div class="modal" id="addEditUser">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="datetime-local" id="DOB" name="DOB" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Class Join</label>
                        <input type="text" id="classJoin" name="classJoin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="role" name="role" class="form-control">
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <a href="javascript:;" class="btn btn-success" >Save</a>
            </div>

        </div>
    </div>
</div>
</body>
<script src="Users.js"></script>
</html>
