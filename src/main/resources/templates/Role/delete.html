<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="/layout/tables::head"></head><body id="page-top"><div th:replace="/layout/tables::navbar"></div><div id="wrapper">    <div th:replace="/layout/tables::Sidebar"></div>    <div id="content-wrapper">        <div class="container-fluid">            <div th:replace="/layout/tables::breadcrumb"></div>            <!-- DataTables Example -->            <div class="card mb-3">                <div class="card-header">                    <i class="fas fa-table"></i>                    Edit Role: <span th:text="${roleInfo.roleName}"></span>                    <th:block th:if="${message}">                        <div class="alert alert-primary" role="alert">                            <p th:text="${message}"></p>                        </div>                    </th:block>                </div>                <div class="card-body">                    <div class="table-responsive">                        <form th:action="@{/deleteRole}" th:object="${roleInfo}" method="post">                            <input th:type="hidden" name="id" th:field="*{id}">                            <div class="form-group">                                <button type="submit" class="btn btn-danger">Delete</button>                                <a href="/roles">                                    <button type="button" class="btn btn-warning">Back</button>                                </a>                            </div>                        </form>                    </div>                </div>            </div>            <p class="small text-center text-muted my-5">                <em>More table examples coming soon...</em>            </p>        </div>        <!-- /.container-fluid -->        <!-- Sticky Footer -->        <div th:replace="/layout/tables::footer"></div>    </div>    <!-- /.content-wrapper -->    <div th:replace="/layout/tables::logoutModal"></div>    <div th:replace="/layout/tables::Scroll"></div>    <div th:replace="/layout/tables::js_source"></div></div></body><script src="Roles.js"></script></html>
